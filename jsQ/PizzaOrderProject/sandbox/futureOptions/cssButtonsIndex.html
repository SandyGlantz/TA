<div class="container">
<div class="menuBoxes">


<h1 class="menuText">Pizza size:</h1>
<label class="control control--radio">Kitten
<input class="sizes" type="radio" name="size" value="Snack Size" />
<div class="control__indicator"></div>
</label>

<label class="control control--radio">1 Cat
<input class="sizes" type="radio" name="size" value="Individual Size" checked="checked"/>
<div class="control__indicator"></div>
</label>

<label class="control control--radio">2-3 Cats
<input class="sizes" type="radio" name="size" value="Dinner Size"/>
<div class="control__indicator"></div>
</label>

<label class="control control--radio">Party Size*
<input class="sizes" type="radio" name="size" value="Cat Coma Size"/>
<div class="control__indicator"></div>
</label>

<label class="control control--radio">Custom Shape
<input class="sizes" type="radio" name="size" value="Cat Shape Size"/>
<div class="control__indicator"></div>
</label>

</div> <!-- ends menu boxes -->



<div class="menuBoxes">
<h1 class="menuText">Crust:</h1>
<label class="control control--radio">Gluten free
<input class="crusts" type="radio" name="crust" value="No Gluten Crust"/>
<div class="control__indicator"></div>
</label>

<label class="control control--radio">Baked Cheese
<input class="crusts" type="radio" name="crust" value="Cheese Crust" checked="checked"/>
<div class="control__indicator"></div>
</label>

<label class="control control--radio">Salmon Skin (+$3.00)
<input class="crusts" type="radio" name="crust" value="Salmon Skin Crust"/>
<div class="control__indicator"></div>
</label>

<label class="control control--radio">Extra Thin
<input class="crusts" type="radio" name="crust" value="Thin Crust"/>
<div class="control__indicator"></div>
</label>

<label class="control control--radio">Regular Crust (for complusive chewers!)
<input class="crusts" type="radio" name="crust" value="Chewer Crust"/>
<div class="control__indicator"></div>
</label>

</div>



<div class="menuBoxes">
<h1 class="menuText">Sauce:</h1>
<label class="control control--radio">Mouse Mousse
<input class="sauces" type="radio" name="sauce" value="Mouse Mousse"/>
<div class="control__indicator"></div>
</label>

<label class="control control--radio">Dairy-free Cream Sauce
<input class="sauces" type="radio" name="sauce" value="Cream Sauce" checked="checked"/>
<div class="control__indicator"></div>
</label>

<label class="control control--radio">No Sauce
<input class="saucse" type="radio" name="sauce" value="No Sauce"/>
<div class="control__indicator"></div>
</label>

</div>



<div class="menuBoxes">
<h1 class="menuText">Cheese:</h1>
<label class="control control--radio">Regular Cheese
<input class="cheeses" type="radio" name="cheese" value="Cheese"/>
<div class="control__indicator"></div>
</label>

<label class="control control--radio">Dairy-free Cheez
<input class="cheeses" type="radio" name="cheese" value="Cheez" checked="checked"/>
<div class="control__indicator"></div>
</label>

<label class="control control--radio">Cheese and Cheez Mix (+$3.00)
<input class="cheeses" type="radio" name="cheese" value="Cheez Cheese Mix"/>
<div class="control__indicator"></div>
</label>

</div>




<div class="menuBoxes">
<h1 class="menuText">Meats:</h1>
<label class="control control--checkbox">Canadian Bacon
<input class="meats" type="checkbox" name="meat"  value="Canadian Bacon"/>
<div class="control__indicator"></div>
</label>

<label class="control control--checkbox">Pepperoni
<input class="meats" type="checkbox" name="meat"  value="Pepperoni"/>
<div class="control__indicator"></div>
</label>

<label class="control control--checkbox">Sausage
<input class="meats" type="checkbox" name="meat"  value="Sausage"/>
<div class="control__indicator"></div>
</label>

<label class="control control--checkbox">Anchovy
<input class="meats" type="checkbox" name="meat"  value="Anchovy"/>
<div class="control__indicator"></div>
</label>

<label class="control control--checkbox">Chicken
<input class="meats" type="checkbox" name="meat"  value="Chicken"/>
<div class="control__indicator"></div>
</label>

<label class="control control--checkbox">Turkey
<input class="meats" type="checkbox" name="meat"  value="Turkey"/>
<div class="control__indicator"></div>
</label>
</div>




<div class="menuBoxes">
<h1 class="menuText">Specialty Items:</h1>
<label class="control control--checkbox">Insects (in-season)
<input class="specialties" type="checkbox" name="specialty"  value="Insects"/>
<div class="control__indicator"></div>
</label>

<label class="control control--checkbox">Catnip

<div class="control__indicator"></div>

<div class="control__indicator"></div>
</label>

<label class="control control--checkbox">Bacon Strips
<input class="specialties" type="checkbox" name="specialty"  value="Bacon Strips"/>
<div class="control__indicator"></div>
</label>

<label class="control control--checkbox">Ground Squirrel
<input class="specialties" type="checkbox" name="specialty"  value="Squirrel"/>
<div class="control__indicator"></div>
</label>

<label class="control control--checkbox">Bird Eggs (in-season)
<input class="specialties" type="checkbox" name="specialty"  value="Eggs"/>

 </label>
