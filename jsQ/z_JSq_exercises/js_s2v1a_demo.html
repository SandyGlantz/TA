<!DOCTYPE html>
<html>
<body>
    
<h1 id="header"></h1>    

<script >
/*  -this is called "targeting" an HTML element ("header" in this case)
    -document needed to show the DOM
    -getElementById is a command/syntax
    -innerHTML means going into the HTML
*/
    document.getElementById("header").innerHTML = "Hello World!";  

</script>

</body>
</html>
