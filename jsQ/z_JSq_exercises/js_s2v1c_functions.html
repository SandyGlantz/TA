<!DOCTYPE html>
<html>
<body>
    

<!-- Put js between sript tags to see implemeted in Preview mode -->
<script>

/*    Instantiating a new object:   */
var myCar1 = new Object();

/*   assigning properties to the object:    */
myCar1.make = "Ford";
myCar1.model = "Mustang";


/*   two ways to access stored properties, values
    (show by using document.write)
    !! NOTE this shows as FordMustang because no formatting applied
*/
document.write(myCar1.make);
document.write(myCar1["model"]);





</script>


</body>
</html>
